<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Météo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Application météo</h1>

      <div class="logo-info-block">
        <div class="logo-block">
          <img
            src="./src/day/04d.svg"
            class="weather-logo"
            alt="Logo du temps qu'il fait"
          />
        </div>

        <div class="info-block">
          <p class="weather"></p>
          <p class="temperature"></p>
          <p class="location"></p>
        </div>
      </div>

      <div class="hour-forecast-block">
        <div class="h-block">
          <p class="hour-forecast-name"></p>
          <p class="hour-forecast-value"></p>
        </div>
        <div class="h-block">
          <p class="hour-forecast-name"></p>
          <p class="hour-forecast-value"></p>
        </div>
        <div class="h-block">
          <p class="hour-forecast-name"></p>
          <p class="hour-forecast-value"></p>
        </div>
        <div class="h-block">
          <p class="hour-forecast-name"></p>
          <p class="hour-forecast-value"></p>
        </div>
        <div class="h-block">
          <p class="hour-forecast-name"></p>
          <p class="hour-forecast-value"></p>
        </div>
        <div class="h-block">
          <p class="hour-forecast-name"></p>
          <p class="hour-forecast-value"></p>
        </div>
        <div class="h-block">
          <p class="hour-forecast-name"></p>
          <p class="hour-forecast-value"></p>
        </div>
      </div>

      <div class="day-forecast-block">
        <div class="d-block">
          <p class="day-forecast-name"></p>
          <p class="day-forecast-value"></p>
        </div>
        <div class="d-block">
          <p class="day-forecast-name"></p>
          <p class="day-forecast-value"></p>
        </div>
        <div class="d-block">
          <p class="day-forecast-name"></p>
          <p class="day-forecast-value"></p>
        </div>
        <div class="d-block">
          <p class="day-forecast-name"></p>
          <p class="day-forecast-value"></p>
        </div>
        <div class="d-block">
          <p class="day-forecast-name"></p>
          <p class="day-forecast-value"></p>
        </div>
        <div class="d-block">
          <p class="day-forecast-name"></p>
          <p class="day-forecast-value"></p>
        </div>
        <div class="d-block">
          <p class="day-forecast-name"></p>
          <p class="day-forecast-value"></p>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
